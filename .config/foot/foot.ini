font=JetBrainsMonoNL:size=10
font-size-adjustment=2
resize-delay-ms=0
resize-by-cells=false
include=/usr/share/foot/themes/nord
line-height=15

[scrollback]
indicator-position=none

[key-bindings]
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste

[cursor]
style=beam
beam-thickness=1px

[csd]
size=28
button-width=28
font=JetBrainsMonoNL
color=3b4252
button-color=e5e9f0
button-minimize-color=434c5e
button-maximize-color=434c5e
button-close-color=434c5e

[text-bindings]
\x03 = Control+Shift+c
\x16 = Control+Shift+v
