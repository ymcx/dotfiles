font=JetBrainsMonoNLNerdFont:size=13
line-height=20

[scrollback]
indicator-position=none
lines=2048

[cursor]
style=beam

[key-bindings]
pipe-visible=[hyprctl dispatch killactive] Control+w
noop=Control+0xFF09 Control+Shift+0xFF09
clipboard-paste=Control+v XF86Paste
clipboard-copy=Control+c XF86Copy
spawn-terminal=Control+t

[csd]
preferred=none
