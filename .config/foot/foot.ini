font=JetBrainsMonoNL:size=13
font-size-adjustment=2
resize-delay-ms=0
include=/usr/share/foot/themes/nord
resize-by-cells=no

[scrollback]
indicator-position=none

[key-bindings]
quit=Control+w
prompt-prev=Control+z
prompt-next=Control+x
search-start=Control+r
show-urls-launch=Control+o
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste
spawn-terminal=Control+n Control+t

[csd]
preferred=none

[text-bindings]
\x17=Control+Shift+w
\x1A=Control+Shift+z
\x18=Control+Shift+x
\x12=Control+Shift+r
\x0F=Control+Shift+o
\x03=Control+Shift+c
\x16=Control+Shift+v
\x0E=Control+Shift+n
\x14=Control+Shift+t
