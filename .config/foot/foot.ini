font=JetBrainsMonoNL:size=10
font-size-adjustment=2
resize-delay-ms=0
resize-by-cells=false
include=/usr/share/foot/themes/nord
line-height=15

[scrollback]
indicator-position=none

[key-bindings]
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste

[cursor]
style=beam
beam-thickness=1px

[csd]
preferred=none

[text-bindings]
\x03 = Control+Shift+c
\x16 = Control+Shift+v
