font=JetBrainsMonoNL:size=13
font-size-adjustment=2
resize-delay-ms=0
include=/usr/share/foot/themes/nord
resize-by-cells=no

[scrollback]
indicator-position=none

[key-bindings]
quit=Control+w
search-start=Control+f
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste
spawn-terminal=Control+n

[csd]
preferred=none

[text-bindings]
\x17=Control+Shift+w
\x06=Control+Shift+f
\x03=Control+Shift+c
\x16=Control+Shift+v
\x0E=Control+Shift+n
