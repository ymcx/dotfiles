theme = "nord"

[editor.statusline]
left = ["mode", "file-base-name", "file-modification-indicator"]
center = ["diagnostics"]
right = ["position", "total-line-numbers"]

[editor.search]
wrap-around = false

[editor]
color-modes = true
scrolloff = 3
shell = ["nu", "-c"]
completion-timeout = 0
completion-trigger-len = 1
completion-replace = true
auto-format = false
gutters = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.auto-save]
focus-lost = true
