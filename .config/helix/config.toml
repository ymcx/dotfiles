theme = "nord"

[editor.statusline]
left = ["mode", "file-name"]
center = ["diagnostics"]
right = ["position", "primary-selection-length", "selections", "total-line-numbers"]

[editor.search]
wrap-around = false

[editor]
completion-replace = true
auto-format = false
bufferline = "always"
color-modes = true

[editor.gutters]
layout = ["diff", "line-numbers", "spacer"]

[editor.gutters.line-numbers]
min-width = 4

[editor.auto-save]
focus-lost = true
