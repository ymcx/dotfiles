monitor=,preferred,auto,1

exec-once = foot --server
exec-once = gnome-keyring-daemon --start
exec-once = sleep 1 && footclient --server-socket=/run/user/1000/foot-wayland-1.sock -o cursor.unfocused-style=none --title foot-statusbar nu ~/.config/scripts/statusbar.nu
exec-once = swaybg -i ~/.local/share/backgrounds/background.jpg -m fill
env = SSH_AUTH_SOCK,/run/user/1000/keyring/ssh

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    layout = dwindle
    no_focus_fallback = true
}


decoration {
    rounding = 0
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(00000066)
    col.shadow_inactive = rgba(00000044)
    dim_special = 0.8
    blur {
        enabled = true
        size = 9
        passes = 1
        noise = 0.0
        contrast = 1.0
        brightness = 1.0
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = true
    }
}

animations {
    enabled = true
    first_launch_animation = true
    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = false
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    # disable_splash_rendering = true
    # font_family = 
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    enable_swallow = true
    swallow_regex = "foot"
    focus_on_activate = true
    background_color = rgb(000000)
    close_special_on_empty = true
    new_window_takes_over_fullscreen = 2
    initial_workspace_tracking = 2
    mouse_move_focuses_monitor = false
}


input {
    kb_layout = us
    kb_variant = workman
    kb_options = grp:alt_space_toggle
    resolve_binds_by_sym = true
    repeat_rate = 60
    repeat_delay = 300
    follow_mouse = 1
    special_fallthrough = true
    # accel_profile = flat
    emulate_discrete_scroll = 0
    # force_no_accel = true
    focus_on_close = 1
    mouse_refocus = false
    float_switch_override_focus = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        disable_while_typing = false
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_min_fingers = true
    workspace_swipe_distance = 100
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 0
    workspace_swipe_cancel_ratio = 0.1
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
    workspace_swipe_use_r = true
}


binds {
    scroll_event_delay = 300        
    workspace_center_on = 0
    focus_preferred_method = 0
    movefocus_cycles_fullscreen = false
    disable_keybind_grabbing = true
    window_direction_monitor_fallback = true
}


opengl {
    nvidia_anti_flicker = true
    force_introspection = 1
}

render {
    direct_scanout = true
}

cursor {
    hotspot_padding = 0
    no_warps = false
    persistent_warps = true
    warp_on_change_workspace = true
}


binde = super,       X, exec, chromium-browser
binde = super,       Z, exec, footclient
binde = super,       T, exec, grim - | wl-copy
binde = super SHIFT, T, exec, grim -g (slurp) - | wl-copy
binde = super,       Q, killactive,
binde = super,       Y, exec, bluetoothctl power on && bluetoothctl connect 00:0A:45:03:53:6B && systemctl --user start bltoff.timer
binde = super,       G, togglefloating,
binde = super,       left,  movefocus, l
binde = super,       right, movefocus, r
binde = super,       up,    movefocus, u
binde = super,       down,  movefocus, d
binde = super SHIFT, left,  swapwindow, l
binde = super SHIFT, right, swapwindow, r
binde = super SHIFT, up,    swapwindow, u
binde = super SHIFT, down,  swapwindow, d
binde = super,       1, workspace, 1
binde = super,       2, workspace, 2
binde = super,       3, workspace, 3
binde = super,       4, workspace, 4
binde = super,       5, workspace, 5
binde = super,       6, workspace, 6
binde = super,       7, workspace, 7
binde = super,       8, workspace, 8
binde = super,       9, workspace, 9
binde = super,       0, workspace, special
binde = super SHIFT, 1, movetoworkspace, 1
binde = super SHIFT, 2, movetoworkspace, 2
binde = super SHIFT, 3, movetoworkspace, 3
binde = super SHIFT, 4, movetoworkspace, 4
binde = super SHIFT, 5, movetoworkspace, 5
binde = super SHIFT, 6, movetoworkspace, 6
binde = super SHIFT, 7, movetoworkspace, 7
binde = super SHIFT, 8, movetoworkspace, 8
binde = super SHIFT, 9, movetoworkspace, 9
binde = super SHIFT, 0, movetoworkspace, special
bindm = super, mouse:272, movewindow
bindm = super, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume,  exec, nu ~/.config/scripts/volume.nu @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, nu ~/.config/scripts/volume.nu @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl s 20%+ -e2 -n970 -q
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 20%- -e2 -n970 -q
bindl  = ,XF86AudioNext,         exec, playerctl next
bindl  = ,XF86AudioPause,        exec, playerctl play-pause
bindl  = ,XF86AudioPlay,         exec, playerctl play-pause
bindl  = ,XF86AudioPrev,         exec, playerctl previous

windowrulev2 = float,           title:(foot-statusbar)
windowrulev2 = size 50 0,       title:(foot-statusbar)
windowrulev2 = move 100%-51 13, title:(foot-statusbar)
windowrulev2 = nofocus,         title:(foot-statusbar)
windowrulev2 = pin,             title:(foot-statusbar)
