monitor=,preferred,auto,1

exec-once = foot --server
exec-once = gnome-keyring-daemon --start
exec-once = foot -o cursor.unfocused-style=none -o cursor.style=block --title footsie nu ~/.config/scripts/statusbar.nu
env = SSH_AUTH_SOCK,/run/user/1000/keyring/ssh


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 0

    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound tosuper + P in the keybinds section below
    preserve_split = false # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


input {
    kb_layout = us
    kb_variant = workman
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 60
    repeat_delay = 300
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = true
}


binde = super,       X, exec, chromium-browser
binde = super,       Z, exec, footclient
binde = super,       T, exec, grim - | wl-copy
binde = super SHIFT, T, exec, grim -g (slurp) - | wl-copy
binde = super,       Q, killactive,
binde = super,       G, togglefloating,
binde = super,       left,  movefocus, l
binde = super,       right, movefocus, r
binde = super,       up,    movefocus, u
binde = super,       down,  movefocus, d
binde = super SHIFT, left,  swapwindow, l
binde = super SHIFT, right, swapwindow, r
binde = super SHIFT, up,    swapwindow, u
binde = super SHIFT, down,  swapwindow, d
binde = super,       1, workspace, 1
binde = super,       2, workspace, 2
binde = super,       3, workspace, 3
binde = super,       4, workspace, 4
binde = super,       5, workspace, 5
binde = super,       6, workspace, 6
binde = super,       7, workspace, 7
binde = super,       8, workspace, 8
binde = super,       9, workspace, 9
binde = super,       0, workspace, 10
binde = super SHIFT, 1, movetoworkspace, 1
binde = super SHIFT, 2, movetoworkspace, 2
binde = super SHIFT, 3, movetoworkspace, 3
binde = super SHIFT, 4, movetoworkspace, 4
binde = super SHIFT, 5, movetoworkspace, 5
binde = super SHIFT, 6, movetoworkspace, 6
binde = super SHIFT, 7, movetoworkspace, 7
binde = super SHIFT, 8, movetoworkspace, 8
binde = super SHIFT, 9, movetoworkspace, 9
binde = super SHIFT, 0, movetoworkspace, 10
bindm = super, mouse:272, movewindow
bindm = super, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume,  exec, nu ~/.config/scripts/volume.nu @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume,  exec, nu ~/.config/scripts/volume.nu @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl s 20%+ -e2 -n970 -q
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 20%- -e2 -n970 -q
bindl  = ,XF86AudioNext,         exec, playerctl next
bindl  = ,XF86AudioPause,        exec, playerctl play-pause
bindl  = ,XF86AudioPlay,         exec, playerctl play-pause
bindl  = ,XF86AudioPrev,         exec, playerctl previous
# bindl  = ,switch:on:Lid Switch,  exec, hyprlock

windowrulev2 = float,           title:(footsie)
windowrulev2 = size 50 0,       title:(footsie)
windowrulev2 = move 100%-51 13, title:(footsie)
windowrulev2 = nofocus,         title:(footsie)
windowrulev2 = pin,             title:(footsie)
